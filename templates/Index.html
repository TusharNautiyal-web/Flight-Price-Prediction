<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://kit.fontawesome.com/ff314a1ab8.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid center">
            <p style = "width: 1920px; text-align: center; font-size: 20px; font-style: bold; margin-top: 20px;">Check Estimated Price For Your Flight</p>
          <div class= "container-fluid center wrapper">
            <div class='container-fluid center'>
                <a style = 'color:black;' href = "https://github.com/TusharNautiyal-web/"><i class="fa-brands fa-github fa-beat-fade" style = '--fa-animation-duration: 8s; --fa-fade-opacity: 0.1;'></i></a>
                <a style = 'color:black;' href = "https://www.linkedin.com/in/tusharnautiyal/"><i class="fa-brands fa-linkedin-in fa-beat-fade" style = '--fa-animation-duration: 8s; --fa-fade-opacity: 0.1;'></i></a>
                <a style = 'color:black;' href = "https://www.kaggle.com/tusharnautiyalweb/"><i class="fa-brands fa-kaggle fa-beat-fade" style = '--fa-animation-duration: 8s; --fa-fade-opacity: 0.1;' ></i></a>
                <a style = 'color:black;' href = "https://twitter.com/Tushar09235016"><i class="fa-brands fa-twitter fa-beat-fade" style = '--fa-animation-duration: 8s; --fa-fade-opacity: 0.1;'></i></a>
                <a style = 'color:black;' href = "https://www.instagram.com/tusharnautiyal/"><i class="fa-brands fa-instagram fa-beat-fade" style = '--fa-animation-duration: 8s; --fa-fade-opacity: 0.1;'></i></a>
            </div>
        </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container justify-content-center">
        <form action="\predict" method="post">
                            <h5 class="card-title">Select Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                <br>
                <br>
                <br>
              
            
                            <h5 class="card-title">Select Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                    
              
           

            <br>
            <br>
            <br>

            
                
                  
                            <!-- Source -->
                            <h5 class="card-title">Select Your Location</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                    
               
                <br>
                <br>
                <br>
               
                    
                            <h5 class="card-title">Select Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                    
              
    



            <br>
            <br>
            <br>

             
                    
                            <h5 class="card-title">Total No Of Stops</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                    
         
            
                            <br>
                            <br>
                            <br>
                   
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                
        


            <br>
            <br>
            <br>
            <input type="submit" value="Submit" class="btn btn-secondary btnsub">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Tushar Nautiyal(c)2022</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
